                </button>
                <p class="mr-4 self-center">create github repo?</p>
                <input class="cursor-pointer self-center" type="checkbox" name="repo" id="repo">
            </div>
            <div>
                <select class="bg-primary border border-black text-black py-2 px-12 rounded-twenty leading-tight outline-none w-7/12 cursor-pointer" name="project" id="project">
                    <option value="base-web">base website</option>
                    <option value="laravel-web">laravel website</option>
                    <option value="flutter-app">flutter app</option>
                    <option value="electron-app">electron app</option>
                </select>
            </div>
            <input type="submit" class="bg-secondary px-6 py-8 text-tertiary text-2xl rounded-twenty font-medium mt-4 focus:outline-none cursor-pointer" value="create">
        </form>
    </div>
    <div class="hidden bg-primary w-4/5 h-56 ml-12" id="ask-tab">
        <p>The .env file already exists, want you overwrite it?</p>
        <div class="flex align-middle justify-around mt-5">
            <button class="bg-secondary focus:outline-none rounded-twenty p-4" id="yes-btn">
                <svg width="28" height="23" viewBox="0 0 28 23" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M27 1L7 21.02L1 15.02" stroke="#CD6161" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>                        
            </button>
            <button class="bg-secondary focus:outline-none rounded-twenty p-4" id="cancel-btn">
                <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M27.924 1.28403L1.92395 27.284" stroke="#CD6161" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M1.92395 1.28403L27.924 27.284" stroke="#CD6161" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="hidden" id="settings-tab">
        <form id="form-settings">
            <div class="input path-input mb-4">
                <input type="text" class="bg-primary border border-black rounded-twenty py-2 w-7/12 focus:outline-none placeholder-black text-center" placeholder="github username" id="git-name">
            </div>
            <div class="input path-input mb-4">
                <input type="text" class="bg-primary border border-black rounded-twenty py-2 w-7/12 focus:outline-none placeholder-black text-center" placeholder="github token" id="git-token">
            </div>
            <button class="bg-secondary focus:outline-none rounded-twenty p-4 mt-5" id="go-back-btn">

                    <path d="M8.21753 1.69322V10.0266H21.5509" stroke="#CD6161" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>
    </div>  
    <div class="hidden max-w-full" id="info-tab">
        <p class="h-40 text-xl bg-secondary text-primary absolute bottom-0 w-full px-2" id="info-text"></p>
    </div>

    <script src="js/settings.js"></script>
